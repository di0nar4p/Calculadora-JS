<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Scripts/scripts.js"></script>
    <link rel="stylesheet" href="Styles/style.css">
    <title>Calculadora</title>
</head>

    <body>
        <main>
            <section>
                <table>
                    <thead>
                        <tr>
                            <th colspan="4">
                                <p id="history">
                                </p>
                            </th>
                        </tr>
                        <th colspan="4">
                            <div>
                                <p id="visor">

                                </p>
                            </div>
                        </th>
                    </thead>

                    <tbody>
                        <tr>
                            <td class="teste">
                                M
                            </td>
                            <td onclick="keyboard('C')">
                                C
                            </td>
                            <td>
                                ←
                            </td>
                            <td onclick="keyboard('÷')">
                                ÷
                            </td>
                        </tr>
                        <tr>

                            <td onclick="keyboard(7)">
                                7
                            </td>

                            <td onclick="keyboard(8)">
                                8
                            </td>

                            <td onclick="keyboard(9)">
                                9
                            </td>
                            <td onclick="keyboard('x')">
                                x
                            </td>


                        </tr>
                        <tr>
                            <td onclick="keyboard(4)">
                                4
                            </td>
                            <td onclick="keyboard(5)">
                                5
                            </td>
                            <td onclick="keyboard(6)">
                                6
                            </td>
                            <td onclick="keyboard('-')">
                                -
                            </td>
                        </tr>
                        <tr>
                            <td onclick="keyboard(1)">
                                1
                            </td>
                            <td onclick="keyboard(2)">
                                2
                            </td>
                            <td onclick="keyboard(3)">
                                3
                            </td>
                            <td rowspan="2" onclick="keyboard('+')">
                                +
                            </td>
                        </tr>

                        <tr>
                            <td onclick="keyboard(0)">
                                0
                            </td>
                            <td onclick="keyboard(',')">
                                ,
                            </td>
                            <td onclick="keyboard('=')">
                                =
                            </td>

                        </tr>
                    </tbody>

                </table>
            </section>
        </main>
    </body>

</html>
